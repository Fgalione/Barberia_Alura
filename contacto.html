<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Contacto - Barbería Alura</title>
</head>
<body>
    <header>
        <div class="caja">
            <h1><img src="./imagenes/logo.png" alt="Logo_Barbería_Alura"></h1>
            <nav>
                <ul classs="navegacion">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main id="main_contacto">
        <form>
            <label for="nombreApellido">Nombre y Apellido</label>
            <input type="text" id="nombreApellido" class="input-padron" required>
            
            <label for="correoElectronico">Correo Electrónico</label>
            <input type="email" id="correoElectronico" class="input-padron" required placeholder="email@dominio.com">
            
            <label for="telefono">Teléfono</label>
            <input type="tel" id="telefono" class="input-padron" required placeholder="(xx) xxx xxxxxxx">
            
            <label for="mensaje">Mensaje</label>
            <textarea name="mensaje" id="mensaje" cols="68" rows="10" class="input-padron"></textarea>
            
            <fieldset>
                <legend>¿Como te gustaría que te contactemos?</legend>
                <label for="radioEmail"><input type="radio" name="contacto" value="email" id="radioEmail">Email</label>
                
                <label for="radioTelefono"><input type="radio" name="contacto" value="telefono" id="radioTelefono">Telefono</label>

                <label for="radioWhatsapp"><input type="radio" name="contacto" value="whatsapp" id="radioWhatsapp" checked>Whatsapp</label>
            
            </fieldset>
            <fieldset>
                <legend>¿En que horario prefiere ser atendido?</legend>
                <select name="" id="">
                    <option value="Mañana">Mañana</option>
                    <option value="Tarde">Tarde</option>
                    <option value="Noche">Noche</option>
                </select>
            </fieldset>
            

            <label class="checkbox" for=""><input type="checkbox" name="" id="" checked>¿Le gustaría recibir novedades de la Barbería Alura?</label>
            <input class="enviar" type="submit" value="Enviar formulario">
            
        </form>

        <table>
            <thead>
                <tr>
                    <th>Día</th>
                    <th>Horario</th>
                </tr>
            </thead>
            
            <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>08h - 20h</td>
                </tr>
                <tr>
                    <td>Miércoles</td>
                    <td>08h - 20h</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>08h - 20h</td>
                </tr>
            </tbody>
            
        </table>
    </main>
    <footer>
        <img src="imagenes/logo-blanco.png" alt="Logo Barberia Alura Blanco">
        <p class="copyright">&copy Copyrigth Barbería Alura - 2022</p>
    </footer>
</body>
</html>
